<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="js/script.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bgr">
    <div class="container">
        <form  name="calculator" class="calculator">
            <div class="expression">
                <textarea name="display" id="display" class="calculate" readonly></textarea>
            </div>
            <div class="buttons">
                <div class="button-left">
                    <div class="button-row">
                        <input type="button" value="7" onclick="calculator.display.value +='7'" class="number button">
                        <input type="button" value="8" onclick="calculator.display.value +='8'" class="number button">
                        <input type="button" value="9" onclick="calculator.display.value +='9'" class="number button">
                    </div>
                    <div class="button-row">
                        <input type="button" value="4" onclick="calculator.display.value +='4'" class="number button">
                        <input type="button" value="5" onclick="calculator.display.value +='5'" class="number button">
                        <input type="button" value="6" onclick="calculator.display.value +='6'" class="number button">
                    </div> 
                    <div class="button-row">
                        <input type="button" value="3" onclick="calculator.display.value +='3'" class="number button">
                        <input type="button" value="2" onclick="calculator.display.value +='2'" class="number button">
                        <input type="button" value="1" onclick="calculator.display.value +='1'" class="number button">
                    </div> 
                    <div class="button-row">
                        <input type="button" value="." onclick="calculator.display.value +='.'" class="number button">
                        <input type="button" value="0" onclick="calculator.display.value +='0'" class="number button">
                        <input type="button" value="()" onclick="calculator.display.value +='()'" class="number button">
                    </div> 
                    <div class="button-row">
                        <input id="hisButton" type="button" value="His" class="number button">
                        <input id="buttonDell" class="button" type="button" value="Del" >
                        <input type="button" value="AC" onclick="calculator.display.value= calculator.display.value.substr(0,calculator.display.value.lenght -1)" class="number button">
                    </div>                 
                </div>
                <div class="button-right">
                    <div class="button-row">
                        <input type="button" value="+" onclick="calculator.display.value += '+'" class="operator button">
                        <input type="button" value="-" onclick="calculator.display.value += '-'" class="operator button">
                        <input type="button" value="*" onclick="calculator.display.value += '*'" class="operator button">
                        <input type="button" value="/" onclick="calculator.display.value += '/'" class="operator button">
                        <input type="button" value="=" onclick="calculator.display.value = eval(calculator.display.value)" class="operator button">
                    </div>
                </div>
            </div>
            <div class="calc-history">
                <h1>Lịch sử</h1>
                <div class="calc-his"></div>
                <input id="delHis" type="button" value="Xóa lịch sử" class="fe-btn"/>
                <input id="closeHis" type="button" value="Tắt lịch sử" class="fe-btn"/>
            </div>
        </form>
    </div>
</body>
</html>
